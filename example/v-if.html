<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="app">
      <div v-if="isLogin==='login'">你好，已经登录！</div>
      <div v-else-if="isLogin==='loading'">登录中</div>
      <div v-else>您好，先登录</div>
      <div v-show="display">显示的出来吗？</div>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el:'#app',
        data : function(){
          return {
            isLogin : 'loading', // v-if按需加载，条件为真就加载
            display : false, // 相当于设置display=none
          }
        }
      })
    </script>
  </body>
</html>
