<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>v-model数据源绑定实例</title>
</head>
<body>
    <h1>v-model数据源绑定实例</h1>
    <hr>
    <div id="app">
        <p>原始文本信息：<span v-text="message"></span></p>
        <h3>文本框</h3>
        <p>
            <!-- 修饰符 .lazy .number .trim-->
            v-model<input type="text" v-model.lazy="message">
        </p>
        <p>
            v-model number<input type="text" v-model.number="message">
        </p>
        <p>
            v-model trim<input type="text" v-model.trim="message">
        </p>
        <hr>
        <h3>文本域</h3>
        <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        多选框：<input type="checkbox" id="isTrue" v-model="isTrue">
            <label for="isTrue">{{ isTrue }}</label>
        
        <hr>
        <h3>多选框绑定数组</h3>
        <ul>
            <li>选项1：<input type="checkbox" id="1" v-model="names" value="小明"></li>
            <li>选项2：<input type="checkbox" id="2" v-model="names" value="小张"></li>
            <li>选项3：<input type="checkbox" id="3" v-model="names" value="小红"></li>
        </ul>
        <p>选择结果：{{ names }}</p>
        <hr>
        <h3>单选框绑定</h3>
        <label for="one">男</label>
        <input type="radio" value="男" v-model="sex" id="sex">
        <label for="two">女</label>
        <input type="radio" value="女" v-model="sex" id="two">
        <p>性别选择结果：{{ sex }}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: function(){
                return {
                    message: '',
                    isTrue: true,
                    names: [],
                    sex: ''
                }
            },
            computed: {}
           
        })
        
    </script>
</body>
</html>
