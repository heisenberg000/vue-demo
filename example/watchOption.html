<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>watch选项 监控数据</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <h1>watch选项 监控数据</h1>
    <hr>
    <div id="app">
      {{ message }}
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el:'#app',
        data : function(){
          return {
            message : 'hello world'
          }
        }
      })
    </script>
  </body>
</html>
