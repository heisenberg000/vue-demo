<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>methodsOption方法选项</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <h1>methodsOption方法选项</h1>
    <hr>
    <div id="app">
      {{ a }}
      <p><button @click="add(5,$event)">add</button></p>
      <p><btn @click.native="add(2,$event)"></btn></p>
    </div>
    <button onclick="app.add(3,event)">add3</button>
    <script type="text/javascript">
      var btn = {
          template: `<button>组件ADD</button>`
      }
      var app = new Vue({
        el:'#app',
        data : function(){
          return {
            a : 0
          }
        },
        components: {
            'btn': btn,
        },
        methods: {
          add: function(num,event){
              if(num!== ''){
                  this.a+=num
              }else{
                  this.a++
              }
              console.log(event);
              
            }
        },
      })
    
      
    </script>
  </body>
</html>
