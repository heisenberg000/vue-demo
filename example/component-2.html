<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Component组件-2</title>
</head>
<body>
    <h1>Component组件-2</h1>
    <hr>
    <div id="app">
        <!-- 注册自定义组件属性 -->
        <com first-pro="定义属性" :second-pro="message"></com>
    </div>
   
    <script>

        var app = new Vue({
            el: '#app',
            data: function(){
                return {
                    message: 'hello world'
                    
                }
            },
            computed: {},
            components: {
                'com' : {
                    template: `<div style='color:green'>
                        局部组件com定义，在app元素外的vue作用域无法使用，组件属性：{{ firstPro }} , {{ secondPro }}
                            </div>`,
                    props: [
                        'firstPro','secondPro'
                    ],
                }
            }
           
        })
        
    </script>
</body>
</html>
