<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mixins 混入选项操作</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <h1>Mixins 混入选项操作</h1>
    <hr>
    <div id="app">
      {{ num }}
      <p><button @click="add">add</button></p>
    </div>
    <script type="text/javascript">
      var addConsole = {
        updated: function(){
          console.log('局部混入对象,数据变成了' + this.num);
        }
      }
      Vue.mixin({
        updated: function(){
          console.log('全局混入对象,数据变成了'+this.num)
        }
      })
      var app = new Vue({
        el:'#app',
        data : function(){
          return {
            num : 0
          }
        },
        methods: {
          add: function(){
            this.num++
          }
        },
        mixins: [
          addConsole
        ]
      })
    </script>
  </body>
</html>
