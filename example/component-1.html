<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Component组件-1</title>
</head>
<body>
    <h1>Component组件-1</h1>
    <hr>
    <div id="app">
        <comp></comp>
        <com></com>
    </div>
   
    <script>
        Vue.component('comp', {
            template: `<div style='color:red'>全局组件comp定义</div>`
        })
        var app = new Vue({
            el: '#app',
            data: function(){
                return {
                
                    
                }
            },
            computed: {},
            components: {
                'com' : {
                    template: `<div style='color:green'>局部组件com定义，在app元素外的vue作用域无法使用</div>`
                }
            }
           
        })
        
    </script>
</body>
</html>
